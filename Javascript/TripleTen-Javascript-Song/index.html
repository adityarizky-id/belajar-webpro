<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Pembangun Daftar Putar</title>
  </head>
  <body>
    <header class="header">
      <img src="https://practicum-content.s3.us-west-1.amazonaws.com/web-code/moved_logo-black-eng.png" alt="" class="header__logo">
      <p class="header__logo-sub">Pembangun Daftar Putar</p>
    </header>
    <main class="container">
      <div class="cover">
        <div class="cover__image"></div>
        <h1 class="cover__heading">Daftar Putar</h1>
      </div>
      <div class="block form">
        <h3>Tambahkan sebuah lagu</h3>
        <div class="input">
          <input type="text" placeholder="Title" class="input__text input__text_type_song">
          <input type="text" placeholder="Artist" class="input__text input__text_type_artist">
          <button class="form__submit-btn form__submit-btn_action_add">
            Tambah
          </button>
        </div>
      </div>
      <div class="block form">
        <h3>Lagu yang ditambahkan</h3>
        <div class="no-songs no-songs_hidden">
          <p class="no-songs__text">Tidak ada lagu yang ditambahkan</p>
        </div>
        <div class="songs-container">
        </div>
        <div class="form__submit">
          <button class="form__submit-btn form__submit-btn_action_reset">
            Kosongkan Daftar Putar
          </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
